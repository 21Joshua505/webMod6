<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Manipulasi</title>
    <!-- Menyertakan library jQuery -->
    <script src="/modul6/jquery-3.7.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #fakultas {
            font-size: 20px;
            color: blue;
            margin-bottom: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="fakultas">fkom</div>
    <input type="text" id="uniku" value="uniku">
    <br>
    <button id="changeContent">Ubah Konten</button>

    <script>
        // jQuery Code
        $(document).ready(function () {
            $("#changeContent").click(function () {
                // Mengubah teks di div
                $("#fakultas").text("Fakultas Ilmu Komputer").css("color", "green");
                // Mengubah nilai di input
                $("#uniku").val("Universitas Kuningan").css("border", "2px solid green");
            });
        });
    </script>
</body>
</html>
